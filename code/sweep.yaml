# sweep.yaml
program: sweep.py
method: random
metric:
  name: eval/f1
  goal: maximize
parameters:
  learning_rate:
    values: [3e-05, 4e-05, 5e-05]
  num_train_epochs:
    values: [5]
  per_device_train_batch_size:
    values: [8, 16]
meta_config:
  output_dir: ./models/train_dataset
  overwrite_output_dir: "true"
  do_train: "true"
  do_eval: "true"
  evaluation_strategy: "steps"
